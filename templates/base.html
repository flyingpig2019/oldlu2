<!doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - 健康监测系统</title>
    <!-- 引入Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- 引入Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    :root {
        /* 主色调 */
        --primary-color: #4f46e5;  /* 靛蓝色 */
        --primary-hover: #4338ca;
        --primary-light: #e0e7ff;
        
        /* 辅助色 */
        --secondary-color: #6b7280;
        --secondary-hover: #4b5563;
        --secondary-light: #f3f4f6;
        
        /* 功能色 */
        --success-color: #10b981;  /* 翡翠绿 */
        --success-light: #d1fae5;
        --warning-color: #f59e0b;  /* 琥珀色 */
        --warning-light: #fef3c7;
        --danger-color: #ef4444;   /* 红色 */
        --danger-light: #fee2e2;
        --info-color: #3b82f6;     /* 天蓝色 */
        --info-light: #dbeafe;
        
        /* 中性色 */
        --background-color: #f9fafb;
        --card-background: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        
        /* 阴影 */
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', system-ui, sans-serif;
        color: var(--text-primary);
        line-height: 1.5;
        background: url('/static/chinese-dragon.png') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.92);
        z-index: -1;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
    }

    .navbar {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .navbar-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-brand {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--primary-color);
        text-decoration: none;
    }

    .nav-links {
        display: flex;
        gap: 1.5rem;
        align-items: center;
    }

    .nav-link {
        color: var(--text-secondary);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
    }

    .nav-link:hover {
        color: var(--primary-color);
    }

    .btn {
        padding: 0.5rem 1rem;
        font-weight: 500;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        border: none;
        cursor: pointer;
        backdrop-filter: blur(4px);
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--secondary-hover);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
    }

    .card:hover {
        box-shadow: var(--shadow-lg);
        transform: translateY(-2px);
    }

    .form-group {
        margin-bottom: 1rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
    }

    .form-control {
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        transition: all 0.2s ease;
    }

    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
        outline: none;
    }

    table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-radius: 0.5rem;
        overflow: hidden;
    }

    th, td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        text-align: left;
    }

    th {
        background-color: var(--primary-light);
        color: var(--primary-color);
        font-weight: 600;
        padding: 1rem;
        text-align: left;
    }

    .pagination {
        display: flex;
        gap: 0.5rem;
        justify-content: center;
        margin-top: 1.5rem;
    }

    .pagination a {
        padding: 0.5rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        color: var(--text-secondary);
        text-decoration: none;
        transition: all 0.2s;
    }

    .pagination a:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .pagination .current {
        background-color: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
    }

    .alert {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(8px);
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
    }

    .alert-success {
        background-color: var(--success-light);
        border-color: var(--success-color);
        color: var(--success-color);
    }

    .alert-warning {
        background-color: var(--warning-light);
        border-color: var(--warning-color);
        color: var(--warning-color);
    }

    .alert-danger {
        background-color: var(--danger-light);
        border-color: var(--danger-color);
        color: var(--danger-color);
    }

    .alert-info {
        background-color: var(--info-light);
        border-color: var(--info-color);
        color: var(--info-color);
    }

    .material-icons {
        font-size: 1.25rem;
        vertical-align: middle;
    }

    main.container {
        position: relative;
        z-index: 1;
        padding: 2rem 1rem;
        min-height: calc(100vh - 4rem);
    }

    @media (max-width: 768px) {
        body {
            background-attachment: scroll;
        }
        
        .card, .navbar, .alert, table {
            backdrop-filter: none;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <span class="material-icons">favorite</span>
                健康监测系统
            </a>
            <div class="nav-links">
                {% if session.logged_in %}
                <a href="{{ url_for('blood_pressure_detail') }}" class="nav-link">血压监测</a>
                <a href="{{ url_for('blood_pressure2_detail') }}" class="nav-link">血压监测-毛</a>
                <a href="{{ url_for('blood_pressure3_detail') }}" class="nav-link">血压监测-祺</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary">
                    <span class="material-icons">logout</span>
                    退出
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 2rem;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
