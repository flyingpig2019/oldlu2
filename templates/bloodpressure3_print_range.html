{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}血压监测打印-祺{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="content">
    <form id="print-form" class="print-form">
        <div class="form-group">
            <label>开始日期:</label>
            <input type="date" name="start_date" required>
        </div>
        <div class="form-group">
            <label>结束日期:</label>
            <input type="date" name="end_date" required>
        </div>
        <button type="submit">下载Excel</button>
    </form>
</div>

<script>
document.getElementById('print-form').onsubmit = function(e) {
    e.preventDefault();
    const start_date = this.start_date.value;
    const end_date = this.end_date.value;
    window.location.href = `/download_blood_pressure3_table?start_date=${start_date}&end_date=${end_date}`;
};
</script>

<style>
.print-form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
.form-group {
    margin-bottom: 15px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
}
.form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}
button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
button:hover {
    background-color: #45a049;
}
</style>
{% endblock %}
