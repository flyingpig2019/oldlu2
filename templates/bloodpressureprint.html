{% extends "base.html" %}

{% block title %}血压记录下载 - 健康监测系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="page-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0 text-gray-800">
                        <i class="fas fa-download me-2"></i>血压记录下载
                    </h1>
                    <a href="{{ url_for('blood_pressure_detail') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>返回详情
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-calendar me-2"></i>选择日期范围</h4>
            </div>
            <div class="card-body">
                <form id="downloadForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">开始日期</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" required>
                    </div>
                    <div class="col-12">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle w-100" type="button" 
                                    id="downloadDropdown" data-bs-toggle="dropdown">
                                <i class="fas fa-download me-2"></i>下载选项
                            </button>
                            <ul class="dropdown-menu w-100">
                                <li>
                                    <a class="dropdown-item" href="#" onclick="downloadTable()">
                                        <i class="fas fa-table me-2"></i>下载表格
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#" onclick="downloadChart()">
                                        <i class="fas fa-chart-bar me-2"></i>下载图表
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function downloadTable() {
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;
    
    if (!startDate || !endDate) {
        alert('请选择日期范围');
        return;
    }
    
    window.location.href = `/download_blood_pressure_table?start_date=${startDate}&end_date=${endDate}`;
}

function downloadChart() {
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;
    
    if (!startDate || !endDate) {
        alert('请选择日期范围');
        return;
    }
    
    window.location.href = `/download_blood_pressure_chart?start_date=${startDate}&end_date=${endDate}`;
}
</script>
{% endblock %}
