{% extends "base.html" %}

{% block title %}血压趋势图-祺 - 健康监测系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <div class="page-header">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="h3 mb-0 text-gray-800">
                        <i class="fas fa-chart-line me-2"></i>血压趋势图-祺
                    </h1>
                    <a href="{{ url_for('blood_pressure3_detail') }}" class="btn btn-primary">
                        <i class="fas fa-arrow-left me-2"></i>返回详情
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <canvas id="bloodPressureChart"></canvas>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('bloodPressureChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ dates|tojson }},
            datasets: [
                {
                    label: '日均高压',
                    data: {{ daily_high|tojson }},
                    backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    borderColor: 'rgb(255, 99, 132)',
                    borderWidth: 1
                },
                {
                    label: '日均低压',
                    data: {{ daily_low|tojson }},
                    backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    borderColor: 'rgb(75, 192, 192)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: '血压趋势图（日均值）'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    suggestedMin: 40,
                    suggestedMax: 200
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            }
        }
    });
</script>
{% endblock %}
