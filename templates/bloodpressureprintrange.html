{% extends "base.html" %}

{% block title %}选择打印范围 - 健康监测系统{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 页面标题 -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">选择打印范围</h1>
        <a href="{{ url_for('blood_pressure_average') }}" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i> 返回
        </a>
    </div>

    <!-- 日期选择卡片 -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex align-items-center">
                    <i class="fas fa-calendar-alt me-2 text-primary"></i>
                    <h6 class="m-0 font-weight-bold text-primary">选择要打印的日期范围</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('blood_pressure_print_selected') }}">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label fw-bold">开始日期</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                        <input type="date" class="form-control" name="start_date" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label fw-bold">结束日期</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                        <input type="date" class="form-control" name="end_date" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="alert alert-info mb-4">
                            <i class="fas fa-info-circle me-2"></i>
                            选择要打印的日期范围，系统将生成该时间段内的血压记录报表。
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-print me-2"></i>生成并下载报表
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
