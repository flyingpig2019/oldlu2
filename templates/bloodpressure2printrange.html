{% extends "base.html" %}

{% block title %}选择打印范围-毛{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">选择打印范围</h1>
    <div class="page-actions">
        <a href="{{ url_for('blood_pressure2_detail') }}" class="btn btn-secondary">
            <span class="material-icons">arrow_back</span>
            返回详情
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h2 class="card-title">选择日期范围</h2>
    </div>
    <div class="card-body">
        <form id="dateRangeForm" class="date-range-form">
            <div class="form-group">
                <label class="form-label">开始日期</label>
                <input type="date" id="start_date" name="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">结束日期</label>
                <input type="date" id="end_date" name="end_date" class="form-control" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <span class="material-icons">download</span>
                    下载表格
                </button>
            </div>
        </form>
    </div>
</div>

<style>
.date-range-form {
    max-width: 400px;
    margin: 0 auto;
    padding: 1rem;
}

.form-group {
    margin-bottom: 1rem;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
}

.form-actions {
    margin-top: 1.5rem;
    text-align: center;
}
</style>

<script>
document.getElementById('dateRangeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;
    
    if (startDate && endDate) {
        window.location.href = `{{ url_for('download_blood_pressure2_table') }}?start_date=${startDate}&end_date=${endDate}`;
    }
});

// 设置默认日期范围（当前日期）
const today = new Date().toISOString().split('T')[0];
document.getElementById('start_date').value = today;
document.getElementById('end_date').value = today;
</script>
{% endblock %}
